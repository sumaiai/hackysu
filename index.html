    <Style>
        .gloria-font {
            font-family: "Gloria Hallelujah", cursive;

        .winky-sans-font {

        .cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background: black;
            animation: blink 0.6s infinite alternate;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        body {
            margin: 0;
        }

        .duck {
            position: absolute;
            /* Start off-screen */
            animation: walkAnimation 5s linear infinite;
        }

        .duck2 {
            position: absolute;
            /* Start off-screen */
            animation: walkAnimation2 5s linear infinite;
        }

        @keyframes walkAnimation {
            0% {
                left: -150px;
            }

            100% {
                left: 100vw;
            }


            /* Moves across the screen */
        }

        @keyframes walkAnimation2 {
            0% {
                right: 150px;
            }

            100% {
                right: 100vw;
            }


            /* Moves across the screen */
        }
    </Style>

</head>

<body class=" indie-flower-regular">

    <main class="">
        <section class="mt-12 p-12 text-center justify-center">
            <div class="font-extrabold text-7xl" id="typing-text"></div>
        </section>

    <footer>

    </footer>

    <script>
        const text = "Welcome To Happy Happy Happy... "; // Change this text
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            let typingDiv = document.getElementById("typing-text");

            if (!isDeleting) {
                typingDiv.innerHTML = text.slice(0, index);
                index++;
            } else {
                typingDiv.innerHTML = text.slice(0, index);
                index--;
            }

            if (index > text.length) {
                isDeleting = true;
                setTimeout(typeEffect, 1000); // Pause before deleting
            } else if (index === 0) {
                isDeleting = false;
                setTimeout(typeEffect, 500); // Pause before typing again
            } else {
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect(); // Start the typing effect
    </script>
</body>
