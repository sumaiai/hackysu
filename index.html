    <script>
        const text = document.getElementById("typing-text").innerText; // Change this text
        let index = 0;
        let isDeleting = false;

        function typeEffect() {
            let typingDiv = document.getElementById("typing-text");

            if (!isDeleting) {
                typingDiv.innerHTML = text.slice(0, index);
                index++;
            } else {
                typingDiv.innerHTML = text.slice(0, index);
                index--;
            }

            if (index > text.length) {
                isDeleting = true;
                setTimeout(typeEffect, 1000); // Pause before deleting
            } else if (index === 0) {
                isDeleting = false;
                setTimeout(typeEffect, 500); // Pause before typing again
            } else {
                setTimeout(typeEffect, 100);
            }
        }

        typeEffect(); // Start the typing effect
    </script>
