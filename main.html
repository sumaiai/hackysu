<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happyyy</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body class="winky-sans-font">
    <header class="bg-yellow-100">
        <nav>
            <div class="navbar shadow-sm">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content text-xl font-bold rounded-box z-1 mt-3 w-52 p-2 shadow">
                            <li><a>Home</a></li>
                            <li><a>Express</a></li>
                            <li><a>Burn</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost font-bold text-lg md:text-2xl">Happy Happy Happy</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl font-bold">
                        <li><a>Home</a></li>
                        <li><a>Express</a></li>
                        <li><a>Burn</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-yellow-400 rounded-full">Catalyst</a>
                </div>
                <audio id="bg-music" loop>
                    <source src="assets/happy.mp3" type="audio/mpeg">
                </audio>
                <button id="toggle-music" class="text-white">⏸</button>
            </div>
        </nav>

    </header>


    <main class="bg-orange-400">
        <section class="hero min-h-screen">
            <div class="">
                <video autoplay muted loop id="myVideo">
                    <source src="assets/front.webm" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
            <div class="hero-content text-neutral-content text-center">
                <div class="">
                    <h1 class="winky-sans-font text-2xl md:text-9xl lg:text-9xl font-bold ">Happiness comes in waves,
                        see?
                        It found
                        you again!
                    </h1>
                    <h3 class="mt-5 winky-sans-font text-xl md:text-3xl font-bold">Now scroll down and right your
                        feelings...</h3>
                </div>
            </div>
        </section>

        <section class="bg-orange-400">
            <div class="hero min-h-screen">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card w-full bg-yellow-100 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset border-none">
                                <textarea placeholder="Write your precious thought" name="" id=""
                                    class="text-xl font-medium" cols="90" rows="20"></textarea>
                                <button
                                    class=" text-2xl bg-orange-300 p-2 text-white font-bold mt-4 rounded-full">Stack</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>


    <footer>

    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let music = document.getElementById("bg-music");
            let button = document.getElementById("toggle-music");

            // Ensure music starts playing on page load
            music.play().catch(error => console.log("Autoplay blocked:", error));

            // Toggle Play/Pause
            button.addEventListener("click", () => {
                if (music.paused) {
                    music.play();
                    button.textContent = "⏸";
                } else {
                    music.pause();
                    button.textContent = "▶";
                }
            });
        });
    </script>
</body>

</html>
