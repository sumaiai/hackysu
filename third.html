    <main>
        <section class="hero min-h-screen">
            <div class="hero-overlay">
                <video autoplay muted loop id="myVideo">
                    <source src="assets/sad.webm" type="video/mp4">
                    Your browser does not support HTML5 video.
                </video>
            </div>
            <div class="hero-content text-neutral-content text-center">
                <div class="">
                    <h1 class="winky-sans-font text-9xl font-bold">Happiness comes in waves, it will find you again.
                    </h1>
                    <h3 class="mt-5 winky-sans-font text-3xl font-bold">Now scroll down and write your feelings...</h3>
                </div>
            </div>
        </section>

        <section class="bg-purple-800">
            <div class="hero min-h-screen">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card w-full bg-black shadow-2xl box" id="box">
                        <div class="card-body">
                            <fieldset class="fieldset border-none">
                                <textarea placeholder="Write your precious thought" name="" id=""
                                    class="text-xl text-white font-medium" cols="90" rows="20"></textarea>
                                <button onclick="moveBox()"
                                    class=" text-2xl bg-blue-900 p-2 text-white font-bold mt-4 rounded-full">Stack</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>



        <section class="flex w-1/2 gap-14 mx-auto">

            <div class="trash w-70 h-70">
                <img src="assets/trash.png" alt="">
            </div>


            <div class="fire w-70 h-70">
                <img src="assets/fire.png" alt="">
            </div>


            <div class="break w-70 h-70">
                <img src="assets/glass.png" alt="">
            </div>

        </section>

    </main>

    <script>
        function moveBox() {
            let box = document.getElementById("box");

            // Move the box towards the trash can
            box.style.transform = "translate(180px, 180px) scale(0.5)";

            // After animation, hide the box
            setTimeout(() => {
                box.classList.add("hidden");
            }, 1000);
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let music = document.getElementById("bg-music");
            let button = document.getElementById("toggle-music");

            // Ensure music starts playing on page load
            music.play().catch(error => console.log("Autoplay blocked:", error));

            // Toggle Play/Pause
            button.addEventListener("click", () => {
                if (music.paused) {
                    music.play();
                    button.textContent = "⏸";
                } else {
                    music.pause();
                    button.textContent = "▶";
                }
            });
        });
    </script>
